<!DOCTYPE html>

<html lang="en" class=" js csstransforms3d"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="initial-scale=1.0, user-scalable=0">
  
  <title>jeu</title>
  
  <link rel="stylesheet" href="./Cube3D _files/style.css" media="screen">


    <style media="screen">

    .container {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 0 auto 40px;
      -webkit-perspective: 1000px;
         -moz-perspective: 1000px;
           -o-perspective: 1000px;
              perspective: 1000px;
    }

    #cube {
      width: 100%;
      height: 100%;
      position: absolute;
      -webkit-transform-style: preserve-3d;
         -moz-transform-style: preserve-3d;
           -o-transform-style: preserve-3d;
              transform-style: preserve-3d;
      -webkit-transition: -webkit-transform 1s;
         -moz-transition: -moz-transform 1s;
           -o-transition: -o-transform 1s;
              transition: transform 1s;
    }

    #cube figure {
      display: block;
      position: absolute;
      width: 196px;
      height: 196px;
      border: 2px solid black;
      line-height: 196px;
      font-size: 120px;
      font-weight: bold;
      color: white;
      text-align: center;
    }

    #cube.panels-backface-invisible figure {
     
              backface-visibility: hidden;
    }

    #cube .front  { background: hsla(  0, 100%, 1%, 0.7 ); }
    #cube .back   { background: hsla(  0, 100%, 1%, 0.7 ); }
    #cube .right  { background: hsla(  0, 100%, 1%, 0.7 ); }
    #cube .left   { background: hsla(  0, 100%, 1%, 0.7 ); }
    #cube .top    { background: hsla(  0, 100%, 1%, 0.7 ); }
    #cube .bottom { background: hsla(  0, 100%, 1%, 0.7 ); }

    #cube .front  {
   
              transform: translateZ( 100px );
    }
    #cube .back   {
     
              transform: rotateX( -180deg ) translateZ( 100px );
    }
    #cube .right {
  
              transform: rotateY(   90deg ) translateZ( 100px );
    }
    #cube .left {
 
              transform: rotateY(  -90deg ) translateZ( 100px );
    }
    #cube .top {
      
              transform: rotateX(   90deg ) translateZ( 100px );
    }
    #cube .bottom {

              transform: rotateX(  -90deg ) translateZ( 100px );
    }

    #cube.show-front {
      
              transform: translateZ( -100px );
    }
    #cube.show-back {
      
              transform: translateZ( -100px ) rotateX( -180deg );
    }
    #cube.show-right {
      
              transform: translateZ( -100px ) rotateY(  -90deg );
    }
    #cube.show-left {
      
              transform: translateZ( -100px ) rotateY(   90deg );
    }
    #cube.show-top {
      
              transform: translateZ( -100px ) rotateX(  -90deg );
    }
    #cube.show-bottom {
     
              transform: translateZ( -100px ) rotateX(   90deg );
    }



                        body { margin-top: 10%;
                        text-align: center;
                      



                }


                html {
    color: #f3f4f3;
    font-size: 20px;
    line-height: 1.5;
    font-family: 'Raleway', sans-serif;
    background: #424242;
}










         

  </style>

</head>
<body>

 

  <section class="container">
    <div id="cube" class="show-front">
      <figure class="front">1</figure>
      <figure class="back">2</figure>
      <figure class="right">3</figure>
      <figure class="left">4</figure>
      <figure class="top">5</figure>
      <figure class="bottom">6</figure>
    </div>
  </section>

  <section id="options">

    <p id="show-buttons">
      <button class="show-front">Show 1</button>
      <button class="show-back">Show 2</button>
      <button class="show-right">Show 3</button>
      <button class="show-left">Show 4</button>
      <button class="show-top">Show 5</button>
      <button class="show-bottom">Show 6</button>
    </p>


  
  <input id="test" type="range"/>
  <input id="test" type="range"/>
  <input id="test" type="range"/>



  </section>

  <script src="./Cube3D _files/utils.js"></script>
  <script src="./Cube3D _files/rotate-box.js"></script>


 
</footer>
